<h1 class="animated fadeIn fast">Los Héroes</h1>
<hr>


<div class="card-columns animated fadeIn">

    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <!--<a [routerLink]="['/heroe', i]" class="btn btn-primary btn-block">Ver más link</a>
-->
            <button (click)="verHeroe(i)" type="button" class="btn btn-primary btn-block">Ver más...
            </button>


        </div>
    </div>

</div>
